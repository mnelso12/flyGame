<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body style="font-family: 'Titillium Web', sans-serif;">
	<div id="big" style="width: 100%; height: 100%;">
		<h2 style="text-align: center;" id="highScore"></h2>
		<h1 style="text-align: center;" id="score"></h1>
			<div align="center" id="img" style="position:absolute;">
				<img src="fly.png" onMouseDown="pauseResume();" style="height: 50px; width: 50px;"></img>

	</div>

	<div id="trail0" style="height: 10px; width: 10px; background-color: lightblue;"></div>

	<div id="frogLeft" style="position: absolute; top: 0px; float: left; height: 500px; width: 25px; background-color: transparent;"> 
		<div id="leftFrog0" style="height: 50px; width: 100%; ">0</div>
		<div id="leftFrog1" style="height: 50px; width: 100%; ">1</div>
		<div id="leftFrog2" style="height: 50px; width: 100%; ">2</div>
		<div id="leftFrog3" style="height: 50px; width: 100%; ">3</div>
		<div id="leftFrog4" style="height: 50px; width: 100%; ">4</div>
		<div id="leftFrog5" style="height: 50px; width: 100%; ">5</div>
		<div id="leftFrog6" style="height: 50px; width: 100%; ">6</div>
		<div id="leftFrog7" style="height: 50px; width: 100%; ">7</div>
		<div id="leftFrog8" style="height: 50px; width: 100%; ">8</div>
		<div id="leftFrog9" style="height: 50px; width: 100%; ">9</div>
	</div>
	<div id="frogRight" style="position: absolute; top: 0px; right: 0px; float: right; height: 500px; width: 25px; background-color: transparent;"> 
		<div id="rightFrog0" style="height: 50px; width: 100%; ">0</div>
		<div id="rightFrog1" style="height: 50px; width: 100%; ">1</div>
		<div id="rightFrog2" style="height: 50px; width: 100%; ">2</div>
		<div id="rightFrog3" style="height: 50px; width: 100%; ">3</div>
		<div id="rightFrog4" style="height: 50px; width: 100%; ">4</div>
		<div id="rightFrog5" style="height: 50px; width: 100%; ">5</div>
		<div id="rightFrog6" style="height: 50px; width: 100%; ">6</div>
		<div id="rightFrog7" style="height: 50px; width: 100%; ">7</div>
		<div id="rightFrog8" style="height: 50px; width: 100%; ">8</div>
		<div id="rightFrog9" style="height: 50px; width: 100%; ">9</div>
	</div>

	<script src="physics.js"></script>

</body>

</html>
